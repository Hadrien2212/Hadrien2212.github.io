<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panier - Refashionshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #fafafa;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 2rem;
    }

    .back {
      display: block;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Mon Panier üõí</h1>
  <ul id="cart-items"></ul>
  <div class="total" id="cart-total">Total : 0‚Ç¨</div>
  <a class="back" href="index.html">‚Üê Retour √† la boutique</a>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const list = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('cart-total');
    let total = 0;

    if (cart.length === 0) {
      list.innerHTML = "<li>Votre panier est vide.</li>";
    } else {
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.price}‚Ç¨`;
        list.appendChild(li);
        total += item.price;
      });
      totalDisplay.textContent = `Total : ${total}‚Ç¨`;
    }
  </script>
</body>
</html>
