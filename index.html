<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refashionshop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f4f0ea;
      color: #1a1a1a;
    }

    header {
      background-color: #111;
      color: #d4af37;
      padding: 2.5rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      font-style: italic;
      margin-top: 0.5rem;
      color: #f5f5f5;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 1.5rem;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .produits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .produit {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
    }

    .produit:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .produit img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .produit h3 {
      margin: 1rem;
      font-size: 1.2rem;
      color: #1a1a1a;
    }

    .produit p {
      margin: 0 1rem 1rem;
      font-weight: 500;
      color: #555;
    }

    .btn-panier {
      margin: 0 1rem 1.5rem;
      padding: 0.6rem 1rem;
      border: none;
      background-color: #d4af37;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-panier:hover {
      background-color: #b9982e;
    }

    footer {
      text-align: center;
      background: #111;
      color: #ccc;
      padding: 1.5rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Refashionshop</h1>
    <p>Vêtements de luxe d'occasion</p>
  </header>

  <main>
    <h2>Nos Sélections Élégantes</h2>
    <div class="produits">
      <div class="produit">
        <img src="https://cdn.pixabay.com/photo/2016/11/22/07/09/bag-1845541_1280.jpg" alt="Sac Chanel">
        <h3>Sac Chanel Classique</h3>
        <p>État impeccable - 1 200€</p>
        <button class="btn-panier" onclick="alert('Ajouté au panier !')">Ajouter au panier</button>
      </div>

      <div class="produit">
        <img src="https://cdn.pixabay.com/photo/2020/02/21/08/52/woman-4866815_1280.jpg" alt="Robe Dior">
        <h3>Robe Dior Soirée</h3>
        <p>Édition limitée - 890€</p>
        <button class="btn-panier" onclick="alert('Ajouté au panier !')">Ajouter au panier</button>
      </div>

      <div class="produit">
        <img src="https://cdn.pixabay.com/photo/2019/12/09/13/59/people-4684080_1280.jpg" alt="Manteau Burberry">
        <h3>Manteau Burberry Hiver</h3>
        <p>En laine - 650€</p>
        <button class="btn-panier" onclick="alert('Ajouté au panier !')">Ajouter au panier</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Refashionshop — Élégance & Seconde Vie
  </footer>

</body>
</html>
