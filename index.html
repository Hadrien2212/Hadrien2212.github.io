<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panier - Refashionshop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f4f0ea;
      color: #1a1a1a;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .article {
      background-color: white;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }

    .total {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 3rem;
      font-weight: bold;
    }

    .btn-retour {
      display: block;
      margin: 3rem auto 0;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      background-color: #d4af37;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }

    .btn-retour:hover {
      background-color: #b28a27;
    }

    .vider {
      text-align: center;
      margin-top: 2rem;
    }

    .vider button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #aa3333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .vider button:hover {
      background-color: #881c1c;
    }
  </style>
</head>
<body>
  <h1>Votre Panier</h1>
  <div id="panier-container"></div>
  <div class="total" id="total"></div>
  <div class="vider">
    <button onclick="viderPanier()">üóëÔ∏è Vider le panier</button>
  </div>
  <a class="btn-retour" href="index.html">‚Üê Continuer mes achats</a>

  <script>
    function afficherPanier() {
      const panier = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('panier-container');
      const totalDiv = document.getElementById('total');

      container.innerHTML = '';
      let total = 0;

      if (panier.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Votre panier est vide.</p>";
        totalDiv.textContent = '';
        return;
      }

      panier.forEach((item, index) => {
        const article = document.createElement('div');
        article.classList.add('article');
        article.innerHTML = 
          ${item.nom} - ${item.prix}‚Ç¨
          <button onclick="supprimerArticle(${index})" style="background:none; border:none; font-size:1.2rem; cursor:pointer; color:#aa3333;">‚úñ</button>
        ;
        container.appendChild(article);
        total += item.prix;
      });

      totalDiv.textContent = Total : ${total.toFixed(2)} ‚Ç¨;
    }

    function viderPanier() {
      if (confirm("Voulez-vous vraiment vider votre panier ?")) {
        localStorage.removeItem('cart');
        afficherPanier();
      }
    }

    function supprimerArticle(index) {
      let panier = JSON.parse(localStorage.getItem('cart')) || [];
      panier.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(panier));
      afficherPanier();
    }

    document.addEventListener('DOMContentLoaded', afficherPanier);
  </script>
</body>
</html>
