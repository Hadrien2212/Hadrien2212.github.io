      color: white;
      padding: 0.7rem 1.5rem;
      text-align: center;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 1rem 1.5rem;
      transition: background-color 0.3s;
    }

    .btn-ajouter:hover {
      background-color: #b28a27;
    }

    footer {
      text-align: center;
      background: #111;
      color: #ccc;
      padding: 1.5rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
