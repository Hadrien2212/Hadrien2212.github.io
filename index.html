<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panier - Refashionshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #fafafa;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 2rem;
    }

    .back,
    .vider-panier,
    .commander {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 15px;
      background-color: #111;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .supprimer {
      background-color: crimson;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mon Panier üõí</h1>
  <ul id="cart-items"></ul>
  <div class="total" id="cart-total">Total : 0‚Ç¨</div>

  <a class="back" href="index.html">‚Üê Retour √† la boutique</a>
  <button class="vider-panier" onclick="viderPanier()">Vider le panier</button>
  <button class="commander" onclick="passerCommande()">Commander</button>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const list = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('cart-total');

    function renderCart() {
      list.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        list.innerHTML = "<li>Votre panier est vide.</li>";
        totalDisplay.textContent = "Total : 0‚Ç¨";
        return;
      }

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - ${item.price}‚Ç¨
          <button class="supprimer" onclick="supprimerArticle(${index})">Supprimer</button>`;
        list.appendChild(li);
        total += item.price;
      });

      totalDisplay.textContent = `Total : ${total}‚Ç¨`;
    }

    function supprimerArticle(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function viderPanier() {
      if (confirm("√ätes-vous s√ªr de vouloir vider le panier ?")) {
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function passerCommande() {
      if (cart.length === 0) {
        alert("Votre panier est vide.");
        return;
      }
      alert("Merci pour votre commande ! (simulation)");
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
