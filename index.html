<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refashionshop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f4f0ea;
      color: #1a1a1a;
    }

    header {
      background-color: #111;
      color: #d4af37;
      padding: 2.5rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      font-style: italic;
      margin-top: 0.5rem;
      color: #f5f5f5;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 1.5rem;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .produits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .produit {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #e5e5e5;
    }

    .produit:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .produit img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .produit h3 {
      margin: 1rem;
      font-size: 1.2rem;
      color: #1a1a1a;
    }

    .produit p {
      margin: 0 1rem 1.5rem;
      font-weight: 500;
      color: #555;
    }

    footer {
      text-align: center;
      background: #111;
      color: #ccc;
      padding: 1.5rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Refashionshop</h1>
    <p>Vêtements de luxe d'occasion</p>
  </header>

  <main>
    <h2>Nos Sélections Élégantes</h2>
    <div class="produits">
      <div class="produit">
        <img src="https://via.placeholder.com/400x280/ffffff/000000?text=Sac+Chanel" alt="Sac Chanel">
        <h3>Sac Chanel Classique</h3>
        <p>État impeccable - 1 200€</p>
      </div>
      <div class="produit">
        <img src="https://via.placeholder.com/400x280/ffffff/000000?text=Robe+Dior" alt="Robe Dior">
        <h3>Robe Dior Soirée</h3>
        <p>Édition limitée - 890€</p>
      </div>
      <div class="produit">
        <img src="https://via.placeholder.com/400x280/ffffff/000000?text=Manteau+Burberry" alt="Manteau Burberry">
        <h3>Manteau Burberry Hiver</h3>
        <p>En laine - 650€</p>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Refashionshop — Élégance & Seconde Vie
  </footer>

</body>
</html>
