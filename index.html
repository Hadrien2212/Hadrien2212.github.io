<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - Refashionshop</title>
  <style>
    /* Styles simplifiés pour l'affichage du panier */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f0ea;
      padding: 2rem;
    }

    .panier-item {
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ddd;
      margin: 1rem 0;
    }

    .total-panier {
      font-size: 1.5rem;
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Votre Panier</h1>
  
  <div id="panier-items"></div>
  <div id="total-panier"></div>

  <script>
    // Fonction pour afficher les articles du panier
    function afficherPanier() {
      const panier = JSON.parse(localStorage.getItem('cart')) || [];
      const panierItems = document.getElementById('panier-items');
      const totalPanier = document.getElementById('total-panier');
      let total = 0;

      // Si le panier est vide
      if (panier.length === 0) {
        panierItems.innerHTML = '<p>Votre panier est vide.</p>';
        totalPanier.innerHTML = '';
      } else {
        panierItems.innerHTML = ''; // On vide l'élément avant d'ajouter les articles

        // Parcours chaque article dans le panier
        panier.forEach((item, index) => {
          const divItem = document.createElement('div');
          divItem.classList.add('panier-item');
          divItem.innerHTML = `
            <p><strong>${item.nom}</strong> - ${item.prix}€</p>
            <button onclick="supprimerDuPanier(${index})">Supprimer</button>
          `;
          panierItems.appendChild(divItem);
          total += item.prix;
        });

        // Affichage du total
        totalPanier.innerHTML = `Total : ${total}€`;
      }
    }

    // Fonction pour supprimer un article
    function supprimerDuPanier(index) {
      let panier = JSON.parse(localStorage.getItem('cart')) || [];
      panier.splice(index, 1);  // Retirer l'article à l'index donné
      localStorage.setItem('cart', JSON.stringify(panier));  // Mettre à jour le panier
      afficherPanier();  // Rafraîchir l'affichage du panier
    }

    // Appeler la fonction pour afficher le panier après le chargement de la page
    window.onload = afficherPanier;
  </script>

</body>
</html>
