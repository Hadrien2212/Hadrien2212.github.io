<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panier - Refashionshop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f4f0ea;
      color: #1a1a1a;
    }

    header {
      background-color: #111;
      color: #d4af37;
      padding: 3rem 1rem 2rem;
      text-align: center;
      position: relative;
    }

    .menu-gauche {
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .menu-gauche a {
      color: #d4af37;
      text-decoration: none;
      margin-right: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .menu-gauche a:hover {
      text-decoration: underline;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      font-style: italic;
      margin-top: 1rem;
      color: #f5f5f5;
    }

    .btn-retour-boutique {
      display: inline-block;
      background-color: #d4af37;
      color: white;
      padding: 0.8rem 1.7rem;
      text-align: center;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 2rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-retour-boutique:hover {
      background-color: #b28a27;
    }

    footer {
      text-align: center;
      background: #111;
      color: #ccc;
      padding: 2rem 1.5rem;
      margin-top: 4rem;
      font-size: 1rem;
    }

    #panier-contenu {
      padding: 4rem 1.5rem;
      font-size: 1.1rem;
      line-height: 1.8;
      margin-top: 4rem;
      max-width: 900px;
      margin: auto;
    }

  </style>
</head>
<body>

  <header>
    <div class="menu-gauche">
      <a href="index.html">Articles</a>
      <a href="#histoire">Notre Histoire</a>
      <a href="#contact">Nous Contacter</a>
    </div>
    <h1>Refashionshop</h1>
    <p>Vêtements de luxe d'occasion</p>
  </header>

  <section id="panier-contenu">
    <h2 style="text-align:center; font-size:2.5rem; margin-bottom:3rem;">Votre Panier</h2>

    <div id="panier-items">
      <!-- Liste des produits dans le panier -->
    </div>

    <div style="text-align: center;">
      <a href="index.html" class="btn-retour-boutique">Retour à la Boutique</a>
    </div>
  </section>

  <footer>
    © 2025 Refashionshop — Élégance & Seconde Vie
  </footer>

  <script>
    // Fonction pour récupérer les éléments du panier depuis localStorage et afficher le contenu
    function afficherPanier() {
      let panier = JSON.parse(localStorage.getItem('cart')) || [];
      const panierItems = document.getElementById('panier-items');
      
      if (panier.length === 0) {
        panierItems.innerHTML = '<p style="text-align:center;">Votre panier est vide.</p>';
      } else {
        panierItems.innerHTML = '';
        panier.forEach(item => {
          const divItem = document.createElement('div');
          divItem.innerHTML = `
            <p><strong>${item.nom}</strong> - ${item.prix}€</p>
          `;
          panierItems.appendChild(divItem);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', afficherPanier);
  </script>

</body>
</html>
