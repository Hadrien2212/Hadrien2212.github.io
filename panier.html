  <title>Panier - Refashionshop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f4f0ea;
      color: #1a1a1a;
    }

    header {
      background-color: #111;
      color: #d4af37;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    .panier-lien {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 1rem;
      color: #d4af37;
      text-decoration: none;
      background-color: #222;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    .panier-lien:hover {
      background-color: #333;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .article {
      background-color: white;
      margin: 1rem 0;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
    }

    .article img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .article-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 3rem;
      font-weight: bold;
    }

    .btn-retour {
      display: block;
      margin: 3rem auto 0;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      background-color: #d4af37;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }

    .btn-retour:hover {
      background-color: #b28a27;
    }

    .vider {
      text-align: center;
      margin-top: 2rem;
    }

    .vider button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #aa3333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .vider button:hover {
      background-color: #881c1c;
    }
  </style>
</head>
