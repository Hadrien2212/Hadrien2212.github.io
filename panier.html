<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Panier - Refashionshop</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f4f0ea;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      color: #d4af37;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .item {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .btn-retour {
      margin-top: 2rem;
      display: block;
      text-align: center;
      text-decoration: none;
      background-color: #d4af37;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-retour:hover {
      background-color: #b9982e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Votre Panier</h1>
  </header>

  <main id="panier-container">
    <!-- Les articles s'affichent ici dynamiquement -->
  </main>

  <script>
    const container = document.getElementById('panier-container');
    const panier = JSON.parse(localStorage.getItem('panier')) || [];

    let total = 0;

    if (panier.length === 0) {
      container.innerHTML = "<p>Votre panier est vide.</p><a class='btn-retour' href='index.html'>Retour à la boutique</a>";
    } else {
      panier.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${item.nom}</span><span>${item.prix}</span>`;
        container.appendChild(div);

        total += parseFloat(item.prix.replace(/\s|€|,/g, '').replace(',', '.'));
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.innerText = "Total : " + total.toLocaleString('fr-FR', { style: 'currency', currency: 'EUR' });
      container.appendChild(totalDiv);

      const btnRetour = document.createElement('a');
      btnRetour.href = "index.html";
      btnRetour.className = "btn-retour";
      btnRetour.innerText = "Continuer mes achats";
      container.appendChild(btnRetour);
    }
  </script>

</body>
</html>
