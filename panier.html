<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - ReFashionShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Mon Panier üõçÔ∏è</h1>
            <a href="index.html" class="btn">‚Üê Retour √† la boutique</a>
        </div>
    </header>

    <section class="cart-content">
        <div class="container">
            <h2>Contenu du panier</h2>
            <ul id="cart-list"></ul>
            <p id="total"></p>
        </div>
    </section>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const list = document.getElementById('cart-list');
        const totalDisplay = document.getElementById('total');

        let total = 0;
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ${item.price}‚Ç¨`;
            list.appendChild(li);
            total += item.price;
        });

        totalDisplay.textContent = `Total : ${total}‚Ç¨`;
    </script>
</body>
</html>
