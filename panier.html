<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre Panier - Refashionshop</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f8f5f0;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }

    header {
      background-color: #111;
      color: #d4af37;
      padding: 2.5rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 1px;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2.5rem 1.5rem;
    }

    .item {
      background: white;
      border: 1px solid #eaeaea;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }

    .item span:first-child {
      font-weight: bold;
    }

    .total {
      font-size: 1.4rem;
      text-align: right;
      font-weight: bold;
      margin-top: 2rem;
      color: #111;
    }

    .btn-retour {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 0.9rem 1.8rem;
      background-color: #d4af37;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-retour:hover {
      background-color: #b9982e;
    }

    .empty-message {
      text-align: center;
      font-style: italic;
      margin-top: 2rem;
      color: #777;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #ccc;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Votre Panier</h1>
  </header>

  <main id="panier-container">
    <!-- JS va insérer les articles ici -->
  </main>

  <footer>
    © 2025 Refashionshop — Élégance & Seconde Vie
  </footer>

  <script>
    const container = document.getElementById('panier-container');
    const panier = JSON.parse(localStorage.getItem('panier')) || [];

    let total = 0;

    if (panier.length === 0) {
      container.innerHTML = `
        <p class="empty-message">Votre panier est vide.</p>
        <div style="text-align:center">
          <a class="btn-retour" href="index.html">Retour à la boutique</a>
        </div>
      `;
    } else {
      panier.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${item.nom}</span><span>${item.prix}</span>`;
        container.appendChild(div);

        total += parseFloat(item.prix.replace(/\s|€|,/g, '').replace(',', '.'));
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.innerText = "Total : " + total.toLocaleString('fr-FR', { style: 'currency', currency: 'EUR' });
      container.appendChild(totalDiv);

      const btnRetour = document.createElement('a');
      btnRetour.href = "index.html";
      btnRetour.className = "btn-retour";
      btnRetour.innerText = "Continuer mes achats";
      container.appendChild(btnRetour);
    }
  </script>

</body>
</html>
